<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Formatters</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input{
            height: 30px;
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="text" class="input" id="input" placeholder="Mobile Number" maxlength="16">
    <p class="format" id="format">+(123)-4567890</p>
    <script>
        const input=document.getElementById('input');
        const format=document.getElementById('format');
        
        input.addEventListener('input',(e)=>{
            e.preventDefault();
            const inputValue=e.target.value;
            if(inputValue.length===4){
                input.value = `+(${inputValue.substring(0,3)}) - ${inputValue[inputValue.length -1 ]}` 
            }
        })
        
    </script>
</body>
</html>
