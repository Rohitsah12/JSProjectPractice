<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script>
      function changeTheme() {
        const checkbox = document.getElementById("chekBoxSwitch");
        const loginContainer = document.getElementById("loginContainer");
        const loginBtn = document.getElementById("btnLogin");

        if (checkbox.checked) {
          loginContainer.className =
            "h-100 w-25 border border-3 bg-dark text-light p-3 m-auto";
            loginBtn.className="btn btn-light w-100"
        } else {
          loginContainer.className =
            "h-100 w-25 border border-3 bg-light text-dark p-3 m-auto";
            loginBtn.className="btn btn-dark w-100"
        }
      }
    </script>
  </head>
  <body>
    <form
      action=""
      class="h-100 w-25 border border-3 bg-light text-dark p-3 m-auto"
      id="loginContainer"
    >
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="chekBoxSwitch"
          onchange="changeTheme()"
        />

        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Dark Theme</label
        >
      </div>
      <h2>User Login</h2>
      <dl>
        <dt><label for="username">User Name</label></dt>
        <dd><input type="text" id="username" size="33" /></dd>

        <dt><label for="password">Password</label></dt>
        <dd><input type="password" id="password" size="33" /></dd>
      </dl>

      <button class="btn btn-dark w-100" id="btnLogin">Login</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
