<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>UserName</dt>
        <dd><input type="text" id="txtName" onblur="verifyCase()"/></dd>
        <dd id="error-msg"></dd>
    </dl>
    <script>
        function verifyCase(){
            const txtName=document.getElementById('txtName');
            const msg=document.getElementById('error-msg');

            let flg=txtName.value.charCodeAt(0)>=65 &&  txtName.value.charCodeAt(0)<=90;

            if(flg){
                msg.innerHTML=''
            }
            else{
                msg.innerHTML='must start with upperCase';
                msg.style.cssText='color:red'
            }
        }
    </script>
</body>
</html>
