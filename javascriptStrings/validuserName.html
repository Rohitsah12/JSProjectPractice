<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username Validation</title>
    <script type="text/javascript">
      function validateUserName() {
        const userData = document.getElementById("txtUser");
        const msg = document.getElementById("error-msg");

        let count = userData.value.length;

        if (count == 0) {
          msg.innerHTML = "Name Required".fontcolor("red");
        } else if (count < 4) {
          msg.innerHTML = "Name is too short".fontcolor("orange");
        } else {
          msg.innerHTML = "Valid username.";
          msg.style.color = "green";
        }
      }
    </script>
  </head>
  <body>
    <dl>
      <dt>Username</dt>
      <dd>
        <input type="text" id="txtUser" onkeyup="validateUserName()" />
      </dd>
      <dd id="error-msg"></dd>
    </dl>
  </body>
</html>
