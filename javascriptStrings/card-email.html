<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Input</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <div class="mb-3">
    <label for="cardNumber" class="form-label">Your Card Number</label>
    <div class="d-flex align-items-center input-group">
      <input type="text" id="cardNumber" class="form-control me-2" onblur="verifyCard()" />
      <img width="40" height="40" id="imgCard"  />
    </div>
  </div>

  <div class="mb-3">
    <label for="gmail" class="form-label">Your Gmail Account</label>
    <input type="email" id="gmail" class="form-control" onblur="verifyEmail()" />
    <p id="errorMsg" class="text-danger mt-1"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function verifyCard() {
      const card = document.getElementById('cardNumber');
      const img = document.getElementById('imgCard');

      if (card.value.startsWith('4455')) {
        img.src = './visa.png';
      } else {
        img.src = './mastercard.png';
      }
    }

    function verifyEmail() {
      const email = document.getElementById('gmail');
      const errorMsg = document.getElementById('errorMsg');

      if (email.value.endsWith('@gmail.com')) {
        errorMsg.textContent = '';
      } else {
        errorMsg.textContent = 'Only gmail is allowed';
      }
    }
  </script>
</body>
</html>
