<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Column Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        display: flex;
        justify-content: space-around;
      }
    </style>
    <script>
      function changeSize() {
        const txt = document.getElementById("txt");
        txt.style.fontSize = document.getElementById("fontSize").value + "em";
      }

      function changeColor() {
        const txt = document.getElementById("txt");
        txt.style.color = document.getElementById("color").value;
      }
      function changeStyle() {
        const txt = document.getElementById("txt");
        txt.style.fontStyle = document.getElementById("selectStyle").value;
      }
      function changetoLeft() {
        const txt = document.getElementById("txt");
        txt.className = "text-start";
      }
      function changetoCenter() {
        const txt = document.getElementById("txt");
        txt.className = "text-center";
      }
      function changetoRight() {
        const txt = document.getElementById("txt");
        txt.className = "text-end";
      }
    </script>
  </head>
  <body>
    <h2>Task</h2>

    <div class="container mt-3 border border-3 border-dark p-4 m-2">
      <div>
        <label>Font Size</label><br />
        <input
          type="range"
          min="1"
          max="7"
          id="fontSize"
          onchange="changeSize()"
        />
      </div>
      <div>
        <label>Color</label><br />
        <input type="color" onchange="changeColor()" id="color" />
      </div>
      <div>
        <label>Style</label><br />
        <select onchange="changeStyle()" id="selectStyle">
          <option value="bold">Bold</option>
          <option value="italic">Italic</option>
          <option value="normal">Normal</option>
        </select>
      </div>
      <div>
        <label>Align</label><br />
        <button onclick="changetoLeft()" class="btn btn-primary">L</button>
        <button onclick="changetoCenter()" class="btn btn-secondary">C</button>
        <button onclick="changetoRight()" class="btn btn-success">R</button>
      </div>
    </div>
    <p class="text-center" id="txt">Sample text</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
