<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Script code-->
     <script type="text/javascript">
         
         let cities = ['Bengaluru','Hyderabad'];

         function loadCities() {
                const cityName = document.getElementById("lstCities");
                const cityCount = document.getElementById("lblCount");

                cities.forEach(function(city){
                    let option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    cityName.appendChild(option);
                })

                cityCount.textContent = `Total Number of cities is : ${cities.length}`;

            }
            
            function addCity() {
                const city = document.getElementById("txtCity");
                let cityName = city.value;
                alert(` ${city.value} added to list`);
                if(cities.indexOf(cityName) == -1){
                    cities.push(cityName);
                    document.getElementById("lstCities").innerHTML = '';
                    loadCities();
                }
                city.value='';
                
            }
            function deleteCities(){
                cities.length=0;
                document.getElementById("lstCities").innerHTML = '';
                loadCities();
            }
            
            function sortDesc(){
                cities.sort().reverse();
                document.getElementById("lstCities").innerHTML = '';
                loadCities();
            }

            function sortAsc(){
                cities.sort();
                document.getElementById("lstCities").innerHTML = '';
                loadCities();
            }

            function removeCities(){
                let cityName=document.getElementById('lstCities').value;
                confirm(`Are you sure want to delete ${cityName  }`)
                let ind=cities.indexOf(cityName);
                cities.splice(ind,1);
                document.getElementById("lstCities").innerHTML = '';
                loadCities();
            }
            
     </script>

</head>
<body class="container-fluid" onload="loadCities()">
    <h3 class="mt-3">Array Manipulation</h3>

    <div class="w-25 m-3">

        <!-- Container to enter city details -->
        <div>
            <label for="" class="form-label">Add City</label>
            <div class="input-group">
                <input type="text" name="" id="txtCity" class="form-control">
                <button class="btn btn-primary" onclick = 'addCity()'>ADD</button>
            </div>
        </div>

        <!-- Drop down to keep city entered by the user-->
        <div class="mt-3">

            <label for="" class="form-label">Select city</label>

            <!-- container to display sorting options-->
            <div class="mt-2 mb-3">
                <button class="bi bi-sort-alpha-up btn btn-success" onclick="sortDesc()"></button>
                <button class="bi bi-sort-alpha-down btn btn-info" onclick="sortAsc()"></button>
            </div>

            <!-- Container to keep drop Down-->
            <div>
                <select name="cities" size="3" id="lstCities" class="form-select">
                        <!-- city should be entered dynamically-->
                </select>

                <label for="" class= "form-label fw-bold mt-3" id="lblCount">
                        <!--container to display the count-->
                </label>
            </div>

            <!-- Container to keep buttons-->
            <div>
                <button class="btn btn-danger bi bi-trash-fill" onclick="removeCities()"> Remove city</button>
                <button class="btn btn-danger bi bi-trash-fill" onclick="deleteCities()"> Clear All</button>
            </div>

        </div>

    </div>
</body>
</html>
