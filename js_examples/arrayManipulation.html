<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Array Manipulation</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    .container-box {
      width: 30%;
      margin: 40px auto;
    }
    .inline-form {
      display: flex;
      gap: 10px;
    }
    .form-control {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h1 class="text-center">Array Manipulation</h1>

   <div>
    <label class="form-label">Add City</label>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
      <button id="addCityBtn" class="btn btn-primary">Add City</button>
   </div>

   <label class="mt-3 d-block mb-2">Select City</label>
<div class="form-inline mb-3 gap-2">
      <button id="sortAsc" class="btn btn-success">
        <i class="bi bi-sort-alpha-down"></i>
      </button>
      <button id="sortDesc" class="btn btn-success">
        <i class="bi bi-sort-alpha-up"></i>
      </button>
    </div>

    <select id="cityDropdown" class="form-control">
      <option disabled selected>Select a city</option>
    </select>

    <div class="mt-3">
      <button id="removeCityBtn" class="btn btn-danger">Remove City</button>
      <button id="clearCitiesBtn" class="btn btn-warning">Clear Cities</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    
  </script>
</body>
</html>
