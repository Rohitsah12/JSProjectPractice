<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <dl>
      <dt>Username</dt>

      <dd>
        <input type="text" id="txtUsername" onkeyup="verifyPwd()" />
      </dd>

      <dd id="error-field"></dd>
    </dl>

    <script type="text/javascript">
      function verifyPwd() {
        let pwd = document.getElementById("txtUsername");
        let msg = document.getElementById("error-field");

        if (pwd.value.length < 4) {
          // Weak password (too short)
          msg.innerHTML = '<i class="bi bi-star"></i>';
          msg.style.color = "red";
        } else {
          let regEx = /^(?=.*[A-Z])\w{4,16}$/;
          if (pwd.value.match(regEx)) {
            // Strong password
            msg.innerHTML = '<i class="bi bi-star-fill"></i>';
            msg.style.color = "green";
          } else {
            // Medium password
            msg.innerHTML = '<i class="bi bi-star-half"></i>';
            msg.style.color = "goldenrod";
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
