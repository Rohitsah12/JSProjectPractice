<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Cancel Button</button>
    <h1></h1>
    <script>
        function printMsg1(){
            console.log('Hello User');
            document.querySelector('h1').textContent='Hello User'
            
        }
        function printMsg2(){
            console.log('Hiee User');
            document.querySelector('h1').textContent='Hiee User'
            
        }
        function printMsg3(){
            console.log('Byee User');
            document.querySelector('h1').textContent='Byee User'
            
        }

        setTimeout(printMsg1,3000);
        let id=setTimeout(printMsg2,6000);
        setTimeout(printMsg3,9000);
        document.querySelector('button').addEventListener('click',function(){
            clearTimeout(id);
        })

    </script>
</body>
</html>
