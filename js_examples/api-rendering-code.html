<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
        function loadData() {
      const URL = '../data/products.json';
      fetch(URL)
        .then(response => response.json())
        .then(product => {
          const div = document.getElementById('div');
          div.innerHTML = `
            <div class="container mt-4">
              <dl class="row border p-3 shadow-sm">
                <dd class="col-md-4 text-center">
                  <img src="${product.image}" class="img-fluid" alt="${product.Title}" />
                </dd>

                
                <dd class="col-md-5">
                  <h3>${product.Title}</h3>
                  <p>
                    <span class="badge bg-secondary">${product.Rating.Rate}</span>
                    <i class="bi bi-star-fill text-warning"></i>
                    <span class="badge bg-secondary">${product.Rating.Count} ${product.Rating.Reviews}</span>
                  </p>
                  <ul class="mb-0">
                    ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                  </ul>
                </dd>

                <dd class="col-md-3 text-end">
                  <h4><i class="bi bi-currency-rupee"></i> ${product.price}</h4>
                </dd>
              </dl>
            </div>
          `;
        });
    }
    </script>
</head>
<body onload="loadData()">
    <div  id="div">

    </div>
    
</body>
</html>
