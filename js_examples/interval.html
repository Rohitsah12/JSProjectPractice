<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Loader</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />

  <style>
    progress {
      width: 300px;
      height: 30px;
      display: none;
    }

    img {
      display: none;
      width: 300px;
      margin-top: 20px;
    }

    .fade-in {
      animation: fadeInScale 1s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <button class="m-2 btn btn-primary" onclick="loadData()">Load Image</button>
  <br />
  <progress id="loader" value="1" min="0" max="100"></progress>
  <h1></h1>
  <button class="btn btn-danger" id="btnPause" onclick="pauseLoading()"><scan class="bi bi-pause "></scan></button>
  <button class="btn btn-primary" id="btnPlay" onclick="playLoading()"><scan class="bi bi-play "></scan></button>
  <img id="loadedImage" src="../iphone.png" alt="Loaded Image"/>

  <script>
    let count = 0;
    let id;

    function progressBar() {
      count += 5;
      document.querySelector("progress").value = count;
      document.querySelector("h1").textContent = `${count}% progressed`;

      if (count === 100) {
        clearInterval(id);
        clearInterval(id2);
        const img = document.getElementById("loadedImage");
        img.style.display = "block";
        img.classList.add("fade-in"); // add animation class
        document.querySelector("progress").style.display = "none";
      }
    }

    function loadData() {
      document.querySelector("button").style.display = "none";
      document.querySelector("progress").style.display = "block";
      id = setInterval(progressBar, 500); // faster for demo
    }

    function pauseLoading(){
      clearInterval(id);
      document.querySelector('h1').textContent=`${count}% loaded`
    }
    let id2;
    function playLoading(){
      id2=setInterval(progressBar,1000);
    }

  </script>
</body>
</html>
