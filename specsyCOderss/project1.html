<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form id="form" onsubmit="checkFilled(event)">
        <label>Username:- </label>
        <input type="text" class="userNameInput">
        <br>
        <br>
        <label>Password:- </label>
        <input type="password" class="userPassword">
        <br>
        <br>
        <button type="submit" >Submit</button>

    </form>
    <script>
        function checkFilled(){
            event.preventDefault()
            let userNameInput=document.querySelector('.userNameInput').value;
            let Password=document.querySelector('.userPassword').value;
            if(userNameInput.trim() && Password.trim()){
                alert("Login Successfully");
            }
            else{
                alert("please fill Username And password");
            }
        }
    </script>
    
</body>
</html>
